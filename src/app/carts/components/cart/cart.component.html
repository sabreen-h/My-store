<div class="container">
    <h1 class="text-danger">Shopping Cart</h1>
    <div class="headCart">
        <p class="lead" >You have <label class="text-danger"> {{cartProducts.length}}</label> Item in your Cart</p>
        <span class="text-danger card-header" (click)="clrearCart()">Clear shopping cart</span>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th></th>
                <th>name</th>
                <th>price</th>
                <th style="width:25%">quantity</th>
                <th>totle</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of cartProducts ; let index=index">
                <td><img src="{{item.item.image}}"></td>
                <td>{{item.item.title}}</td>
                <td>{{item.item.price}}</td>
                <td>
                    <div class="quantity">
                        <button class="btn btn-dark" (click)="addAmount(index)">+</button>
                        <input class="form-control" type="number" (change)="detectChange()" [(ngModel)]="item.quantity" min="1">
                        <button class="btn btn-dark" (click)="minsAmount(index)">-</button>


                    </div>
                </td>
                <td>{{item.item.price * item.quantity}} L.E</td>
                <td>  <button class="btn btn-danger" (click)="deleteProduct(index)">Delete</button></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th> Total : {{total}} L.E</th>
                <th><button class="btn btn-success" (click)="addcart()">order now</button> </th>

            </tr>
        </tfoot>
    </table>
</div>

<div class="alert alert-success" role="alert" *ngIf="success"><strong>Well done!</strong>your order is successfully send</div>
