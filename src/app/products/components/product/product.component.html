<div class="card " >
  <div class="item" >
    <div  routerLink="/details/{{data.id}}">
      <img src="{{data.image}}" class="card-img-top" alt="..." height="150rem">
      <div class="card-body">
        <h5 class="card-title">{{data.title}}</h5>
        <div class="card-text">{{data. description}}</div>
    </div>
   
  </div>
    
      <button href="#" class="btn btn-primary "  *ngIf="!addButton" (click)="addButton=true" >ADD TO CARD</button>
      <div class="d-flex w-50" *ngIf="addButton" >
        <input type="number" class="form-control" [(ngModel)]="amount">
        <button class="btn btn-danger" (click)="add() ;addButton=false ">Add</button>
      </div>
     <span class="btn btn-danger ">{{data.price}} L.E</span>
    </div>
